<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div id="logo-header">
            <img src="./images/logo.png" id="logo"/>
        </div>
        <div id="navigation">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <div id="main_container">

        <section id="hero_section">
            <div id="slogan">
                <p id="font_style">Plus loin que la nuit et le jour</p>
            </div>
            <img src="./images/santorini.jpg" id="santorini"/>
        </section>

        <section id="choix_section">
            <center><p>Quel type de voyageur Ãªtes vous ?</p></center>

            <div id="choix">

                    <img src="./images/wedding.jpg" class="img_choix"/>
                    <center><strong><p class="img_choix">En couple</p></strong></center>
                </div>
                <div class="type_de_choix">
                    <img src="./images/woman.jpg" class="img_choix"/>
                    <center><strong><p class="img_choix">Aventure</p></strong></center>
                </div>
                <div class="type_de_choix">
                    <img src="./images/people.jpg" class="img_choix"/>
                    <center><strong><p class="img_choix">Entre amis</p></strong></center>
                </div>
                <div class="type_de_choix">
                    <img src="./images/family.jpg" class="img_choix"/>
                    <center><strong><p class="img_choix">En famille</p></strong></center>
                </div>
            </div>
        </section>
    </div>

    <div id="button">
        <center><button><strong>C'est parti !</strong></button></center>
    </div>

    <footer>
        <center><img src="./images/logo.png" width="25%"/></center>
    </footer>
</body>
</html>
